<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Cloner Test</title>
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="../src/jquery.cloner.js"></script>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="clonable-block" data-toggle="cloner">
      <div class="clonable element-wrapper" data-clone-number="1">
        <label for="attr_1" class="clonable-increment-for"
          >Attribute <span class="clonable-increment-html">1</span></label
        >
        <input
          id="attr_1"
          class="clonable-increment-id clonable-increment-name"
          type="text"
          name="attr[0]"
        />
        <button type="button" class="clonable-button-close delete-button">
          Delete
        </button>
      </div>
      <button class="clonable-button-add" type="button">Add Attributes</button>
    </div>
  </body>
</html>
